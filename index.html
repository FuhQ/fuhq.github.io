<html>

		<style>
body {
margin:0;
padding:0;
background: linear-gradient(180deg, #238786, #3c7c9e, #548b93);
background-size: 600% 600%;
-webkit-animation: back 18s ease infinite;
-moz-animation: back 18s ease infinite;
animation: back 18s ease infinite;
	overflow:hidden;
}
			canvas {
zoom:15.0;
position:absolute;
top:-20;
left:0;
opacity:0.1;
-ms-transform: rotate(-7deg); -webkit-transform: rotate(-7deg); transform: rotate(-7deg);
				z-index:30;
}
.at {
position:relative;
margin:auto auto auto auto;
font-family:Oswald;
color:white;
top:380;
font-size:16;
text-align:center;
	z-index:20;
	-webkit-animation: oppa2 5s ease;
-moz-animation: oppa2 5s ease;
animation: oppa2 5s ease;

@-webkit-keyframes back {
    0%{background-position:50% 0%}
    50%{background-position:50% 100%}
    100%{background-position:50% 0%}
}
@-moz-keyframes back {
    0%{background-position:50% 0%}
    50%{background-position:50% 100%}
    100%{background-position:50% 0%}
}
@keyframes back { 
    0%{background-position:50% 0%}
    50%{background-position:50% 100%}
    100%{background-position:50% 0%}
}
#cover {
width:100%;
height:100%;

-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
position:absolute;
opacity:1.0;
z-index:1;
}
.logo {
  -webkit-box-sizing: content-box;

  border: none;

  color: rgb(51, 51, 51);

  text-overflow: clip;

top:240;
-webkit-animation: tilt 1s ease;
-moz-animation: tilt 1s ease;
animation: tilt 1s ease;
z-index:2;

#seppo {

height:3;

top:250;

#seppa {

height:3;

top:260;
margin:auto auto auto auto;

z-index:1;

-moz-animation: oppa 2s ease;

#musta {
width:300;
height:3;
position:relative;
top:272;
margin:auto auto auto auto;

animation: oppa 1.7s ease;
}
#musta2 {
width:300;
height:3;
position:relative;
top:256;
margin:auto auto auto auto;
background:black;
z-index:1;

-moz-animation: oppa 1.7s ease;
animation: oppa 1.7s ease;
}
.f1, .f2, .f3, .f4 {
font-family:Oswald;
font-size:16;
color:white;
z-index:10;
text-decoration:none;
display:block;
width:300;
margin:auto auto auto auto;
height:6;
position:relative;
top:260;
-webkit-animation: oppa2 5s ease;
-moz-animation: oppa2 5s ease;
animation: oppa2 5s ease;

@-webkit-keyframes oppa {
    0%{font-size:250;opacity:0.0;}
    100%{font-size:90;opacity:1.0;}
}
@-moz-keyframes tilt {
    0%{font-size:250;opacity:0.0;}
    100%{font-size:90;opacity:1.0;}
}
@keyframes tilt { 
    0%{font-size:250;opacity:0.0;}
    100%{font-size:90;opacity:1.0;}
}
@-webkit-keyframes oppa {
    0%{opacity:0.0;width:0;}

    0%{opacity:0.0;width:0;}

    100%{opacity:1.0;width:300;}

@-webkit-keyframes oppa2 {
    0%{opacity:0.0;width:250;}
    100%{opacity:1.0;width:300;}
}
@-moz-keyframes oppa2 {

    0%{opacity:0.0;width:250;}
    100%{opacity:1.0;width:300;}
}
small {
color:white;
font-family:Oswald;
position:absolute;
top:20;
right:20;
font-size:13;
	z-index:50;
}
